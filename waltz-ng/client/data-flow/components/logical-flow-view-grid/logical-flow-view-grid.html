<div class="flow-detail" style="width: 100%">
    <div class="flow-detail-table"
         xxng-style="{width: $ctrl.selectedFlow ? '60%' : '100%'}">
        <waltz-loading-notification show="$ctrl.visibility.loading"
                                    style="padding-top: 54px;"
                                    name="Loading">
        </waltz-loading-notification>
        <div ng-if="!$ctrl.visibility.loading">

            <h4>Logical Flows</h4>

            <waltz-grid-with-search ng-if="$ctrl.rows.length > 0"
                                    entries="$ctrl.rows"
                                    column-defs="$ctrl.columnDefs"
                                    on-row-select="$ctrl.onRowSelect">
            </waltz-grid-with-search>
            <waltz-no-data ng-if="$ctrl.rows.length === 0">
                <message>
                    No logical flows exist
                </message>
            </waltz-no-data>
            <waltz-data-extract-link name="All"
                                     styling="link"
                                     extract="logical-flow-view"
                                     request-body="$ctrl.selectionOptions"
                                     method="POST">
            </waltz-data-extract-link>

            <h4 style="padding-top: 2em">
                Physical Flows
                <span class="small">
                    (
                    <span ng-if="$ctrl.physicalRows.length !== $ctrl.allPhysicalFlows.length">
                        <span ng-bind="$ctrl.physicalRows.length"></span>
                        <span> / </span>
                    </span>
                    <span ng-bind="$ctrl.allPhysicalFlows.length"></span>
                    )
                </span>
            </h4>

            <waltz-grid-with-search ng-if="$ctrl.allPhysicalFlows.length > 0"
                                    entries="$ctrl.physicalRows"
                                    search-control-min-rows="1"
                                    column-defs="$ctrl.physicalFlowColDefs">
            </waltz-grid-with-search>
            <waltz-no-data ng-if="$ctrl.allPhysicalFlows.length === 0">
                <message>
                    No physical flows exist
                </message>
            </waltz-no-data>

            <div class="waltz-sub-section-controls">
                <waltz-data-extract-link name="Produces"
                                         styling="link"
                                         extract="physical-flows/produces/{{$ctrl.parentEntityRef.kind}}/{{$ctrl.parentEntityRef.id}}"
                                         method="POST">
                </waltz-data-extract-link>
                <span> | </span>
                <waltz-data-extract-link name="Consumes"
                                         styling="link"
                                         extract="physical-flows/consumes/{{$ctrl.parentEntityRef.kind}}/{{$ctrl.parentEntityRef.id}}"
                                         method="POST">
                </waltz-data-extract-link>
                <span> | </span>
                <waltz-data-extract-link name="All"
                                         styling="link"
                                         extract="physical-flows/all/{{$ctrl.parentEntityRef.kind}}/{{$ctrl.parentEntityRef.id}}"
                                         method="POST">
                </waltz-data-extract-link>
                <span class="text-muted"> Download Physical Flows :  </span>
            </div>
        </div>
    </div>
    <div class="flow-detail-panel"
         ng-if="$ctrl.selectedFlow"
         xxng-style="{width: $ctrl.selectedFlow ? '40%' : '0%'}">
    <div class="help-block"
             ng-if="!$ctrl.selectedFlow">
            <waltz-icon name="info-circle"></waltz-icon>
            Select a logical flow from the grid to filter the physical flows
        </div>
        <div ng-if="$ctrl.selectedFlow">
            <span>
                <h4>
                    <waltz-entity-link entity-ref="$ctrl.selectedFlow.source"></waltz-entity-link>
                    &raquo
                    <waltz-entity-link entity-ref="$ctrl.selectedFlow.target"></waltz-entity-link>
                    <button class="btn btn-skinny btn-xs"
                            ng-click="$ctrl.onClearSelect()">
                        Clear
                    </button>
                </h4>
            </span>

            <ul class="list-inline">
                <li ng-repeat="type in $ctrl.selectedFlow.dataTypes | orderBy:'decoratorEntity.name'"
                    style="padding-bottom: 2px">
                    <div style="display: inline-block; height: 1em; width: 1em; border:1px solid #ccc; border-radius: 2px;"
                         ng-style="{'background-color': $ctrl.flowClassificationsByCode[type.rating].color}">
                    </div>
                    <waltz-entity-link entity-ref="type.decoratorEntity"
                                       icon-placement="none">
                    </waltz-entity-link>
                </li>
            </ul>
        </div>
    </div>
</div>

<script type="text/ng-template"
        id="wlfvg-data-type-popover.html">
    <div>
        <ul class="list-unstyled">
            <li ng-repeat="type in row.entity.dataTypes | orderBy:'decoratorEntity.name'"
                style="padding-bottom: 2px">
                <waltz-entity-link entity-ref="type.decoratorEntity"
                                   icon-placement="none">
                </waltz-entity-link>
            </li>
        </ul>
    </div>
</script>


<style>

    .flow-detail {
        display: flex;
        gap: 10px;
    }

    .flow-detail-table {
        width: 70%;
        flex: 1 1 50%
    }

    .flow-detail-panel {
        width: 30%;
    }

</style>
