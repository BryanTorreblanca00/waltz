<waltz-section-actions>
    <div ng-if="!$ctrl.visibility.bulkUpload">
        <button class="btn btn-xs btn-default"
                ng-click="$ctrl.bulkUpload()">
            Bulk Upload
        </button>
        <waltz-data-extract-link name="Export"
                                 styling="button"
                                 extract="legal-entity/relationships/kind/{{$ctrl.parentEntityRef.id}}"
                                 method="GET">
        </waltz-data-extract-link>
        <button class="btn btn-xs waltz-btn-transparent"
                ng-click="$ctrl.visibility.overlay = ! $ctrl.visibility.overlay">
            <waltz-icon name="map-signs"></waltz-icon>
        </button>
    </div>
    <div ng-if="$ctrl.visibility.bulkUpload">
        <button class="btn btn-xs btn-default"
                ng-click="$ctrl.cancelBulkUpload()">
            Cancel
        </button>
    </div>

</waltz-section-actions>

<waltz-source-data-overlay visible="$ctrl.visibility.overlay"
                           entities="['LEGAL_ENTITY', 'LEGAL_ENTITY_RELATIONSHIP']">
</waltz-source-data-overlay>

<div class="row">
    <div class="col-sm-12"
         ng-if="!$ctrl.visibility.bulkUpload">
        <waltz-grid-with-search ng-if="$ctrl.relationships.length > 0"
                                entries="$ctrl.relationships"
                                column-defs="$ctrl.columnDefs">
        </waltz-grid-with-search>
        <waltz-no-data ng-if="$ctrl.relationships.length == 0">
            <message>
                No <span ng-bind="$ctrl.relationshipKind.name || 'Unknown'"></span> relationships exist
            </message>
        </waltz-no-data>
    </div>
    <div class="col-sm-12"
         ng-if="$ctrl.visibility.bulkUpload">
        <waltz-legal-entity-relationship-bulk-upload relationship-kind="$ctrl.relationshipKind">
        </waltz-legal-entity-relationship-bulk-upload>
    </div>
</div>
